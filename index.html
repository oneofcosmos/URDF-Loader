<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8">

        <title>URDF Viewer Example</title>

        <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.3/webcomponents-bundle.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
        <link href="styles.8986bff4.css" type="text/css" rel="stylesheet">
        <script src="redirect.9e0f3bb7.js"></script>
    <script src="styles.8986bff4.js"></script></head>
    <body tabindex="0" style="display: flex;">
        <div id="menu">
            <ul id="urdf-options">
                <!-- <li urdf="./Assets/urdf/arm.urdf" color="#2E508D">ARM</li> -->
                <li urdf="./Assets/urdf/hand.urdf" color="#2E508D">HAND</li>
                <!-- <li urdf="./Assets/urdf/combine.urdf" color="#2E508D">ARM & HAND</li> -->
            </ul>

            <div id="controls">
                <div id="toggle-controls"></div>
                <div style="visibility:hidden; display: none;">Drag and drop a set of URDF files! <br> (Chrome Only)</div>
                <div id="ignore-joint-limits" class="toggle">Ignore Joint Limits</div>
                <div id="do-animate" class="toggle" style="display: none; visibility: hidden;">Animate Joints</div>
                <label>
                <!-- <label style="visibility:hidden; display: none;"> -->
                    Up Axis
                    <select id="up-select">
                        <option value="+X">+X</option>
                        <option value="-X">-X</option>
                        <option value="+Y">+Y</option>
                        <option value="-Y">-Y</option>
                        <option value="+Z" selected="">+Z</option>
                        <option value="-Z">-Z</option>
                    </select>
                </label>
                <ul></ul>
            </div>
        </div>
        <!-- <urdf-viewer up="+Z" display-shadow="" tabindex="0"></urdf-viewer> -->
        <urdf-viewer up="+Z" tabindex="0" style="float: right; flex-grow: 1;" no-auto-recenter="true"></urdf-viewer>

        <script src="src.a2b27638.js"></script>
    </body>
</html>
